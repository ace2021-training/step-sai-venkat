  utter_iamabot:
  - text: "I am a bot for sirius"

  utter_skillset:
  - text: "Please enter your qualifications"

  utter_name:
  - text: "Please enter your name"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
